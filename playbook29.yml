---
- name: Install git on all servers
  hosts: all
  tasks:
    - name: Install git on ubuntu using apt
      apt:
        name: git
        state: present
        update_cache: yes
      when: ansible_distribution == "ubuntu"
    - name: Install git on redhat using yum
      yum:
        name: git
        state: present
        update_cache: yes
      when: ansible_distribution == "RedHat"


