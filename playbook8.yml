---
- name: Configure tomcat
  hosts: all
  tasks:
    - name: Install tomcat10
      apt:
        name: tomcat10
        state: present
        update_cache: yes
    - name: Install tomcat10-admin
      apt:
        name: tomcat10-admin
        state: present
    - name: Copy customised tomcat-users.xml file
      copy:
        src: tomcat-users.xml
        dest: /etc/tomcat10
    - name:  Change port of tomcat from 8080 to 9090
      replace:
        regexp: 8080
        replace: 9090
        path: /etc/tomcat10/server.xml
    - name: Restart tomcat
      service:
        name: tomcat10
        state: restarted
    - name: pause for 30 seconds
      pause:
        seconds: 30
    - name: check tomcat on server1
      uri:
        url: http://172.31.23.201:9090/
        status_code: 200
    - name: check tomcat on server2
      uri:
        url: http://172.31.30.222:9090
        status_code: 200
...

