---
- name: Configure Apache2/HTTPD on all servers
  hosts: all
  become: yes
  tasks:
    - block:
        - name: Install apache2 on Ubuntu servers
          apt:
            name: apache2
            state: present
            update_cache: yes
      rescue:
        - name: Install httpd on RedHat servers
          yum:
            name: httpd
            state: present
            update_cache: yes

    - name: Edit the index.html file
      copy:
        content: "IntelliQIT"
        dest: /var/www/html/index.html

    - block:
        - name: Restart apache2 on Ubuntu servers
          service:
            name: apache2
            state: restarted
      rescue:
        - name: Restart httpd on RedHat servers
          service:
            name: httpd
            state: restarted

    - name: Check apache/httpd response on all servers
      uri:
        url: "{{ item }}"
        status_code: 200
      loop:
        - http://172.31.23.201
        - http://172.31.30.222
        - http://172.31.22.126

